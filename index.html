<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fotos do Casamento | Thamirys & Felipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #6b7f5a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    .container::before,
    .container::after {
      content: "‚ùÄ";
      position: absolute;
      font-size: 80px;
      color: rgba(107,127,90,0.25);
    }

    .container::before { top: -20px; left: -10px; }
    .container::after { bottom: -30px; right: -10px; }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 5px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 500;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 14px 20px;
      background: #6b7f5a;
      color: #fff;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2f3b2a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #4b5e43;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Thamirys & Felipe</h1>
  <h2>Nosso Casamento</h2>

  <p>
    Registre esse momento especial üíö<br>
    Tire uma foto e envie para nossa galeria.
  </p>

  <label for="photoInput">üì∏ Tirar / Escolher Foto</label>
  <input type="file" id="photoInput" accept="image/*" capture="camera">

  <button onclick="sendPhoto()">Enviar Foto</button>

  <p id="status"></p>
</div>

<script>
  // üî¥ COLE AQUI A URL DO SEU APPS SCRIPT
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3hJbCZu99kzGqmXYX4bHfkb_pafSOakygTH3A_J0ZaTmjl_TnZNGYuOaJRbgixBHW/exec";

  function sendPhoto() {
    const input = document.getElementById("photoInput");
    const file = input.files[0];

    if (!file) {
      alert("Por favor, selecione ou tire uma foto üòä");
      return;
    }

    document.getElementById("status").innerText = "Enviando foto...";

    const reader = new FileReader();
    reader.onload = async function () {
      const base64 = reader.result;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            image: base64,
            name: file.name
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          document.getElementById("status").innerText = "Foto enviada com sucesso üíö";
          input.value = "";
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById("status").innerText = "Erro ao enviar a foto üò¢";
      }
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
